<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.07.28. sticky01</title>
    <style>
        .sc {
            height: 100vh;
        }

        .sc01 {
            background: #f00;
        }

        .sc02 {
            position: sticky;
            top: 0;
            background: #0f0;
        }

        .sticky {
            position: sticky;
            top: 0;
            width: 400px;
            height: 500px;
            background: #fff;
        }

        .sc03 {
            background: #369;
        }
    </style>
</head>

<body>
    <section class="sc sc01"></section>
    <section class="sc sc02">
        <div class="sticky">
            하.반응형 뒤져라고 외치지만 내가 먼저 뒤짐
        </div>
    </section>
    <section class="sc sc03"></section>
</body>

</html>
