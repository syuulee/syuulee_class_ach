<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자 기본 / 기본박스 02</title>
    <style>
        /* *모든 선택자 body까지 포함 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* tag 선택자(section) / 후손 선택자(li) */
        section li {
            color: #ff0000;
        }

        /* :nth-child(n) n번째 자식이다. 
        자신의 번호가 부여된다. ul은 section의 1번째 자식*/
        section li:nth-child(1) {
            color: #369;
        }

        section div:nth-child(2) {
            color: darkblue;
        }

        /* 부모의 특정 자식 엘리먼트중 n번째 */
        section div:nth-of-type(2) {
            color: plum;
        }

        /* id가 class보다 계급이 높아 우선된다. */
        #color {
            color: #0f0;
        }

        .color {
            color: gold;
        }

        .color~li {
            color: lightskyblue;
        }

        /* + 인접형제선택자
        위로 역행하지 못함 밑으로만 간다. */
        /* class는 정확한 계급을 가진다*/
        /* 뒤에 온 게 앞에 거를 덮어쓴다. */
        .color+li {
            color: royalblue;
        }

        input {
            outline: none;
            /* 공간이 없어 레이아웃을 잡지 않는다. */
        }

        /* attribute선택자 */
        input[type="text"] {
            border: 1px solid seagreen;
        }

        [class="color"] {
            background: slateblue;
        }

        /* *이게 들어가야 col로  시작하는 모든 class*/
        [class*="col"] {
            background: crimson;
        }

        /* , 그리고 */
        /* 모든 ul, div를 의미한다. */
        ul,
        div {
            background: orangered;
        }

        /* section안에 있는 ul과 모든 div */
        section ul,
        div {
            background: yellowgreen;
        }

        /* section안에 있는 ul과 section안에 있는 div */
        section ul,
        section div {
            background: wheat;
        }
    </style>
</head>

<body>
    <section>
        <ul>
            <li>BOX01</li>
            <li id="color" class="color">BOX02</li>
            <!-- id는 큰 box에 붙인다. 겉에 있는ㅇㅇ-->
            <li class="col">BOX03</li>
            <li>BOX04</li>
            <li>BOX05</li>
            <li>BOX06</li>
            <li>BOX07</li>
        </ul>
        <div>
            BOX08
        </div>
        <div>
            BOX09
        </div>
        <input type="text">
        <input type="search">
    </section>
    <div>
        box10
    </div>

</body>

</html>
