<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.06.09. header04 - 가로배치</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/basic01.css">
    <style>
        * {
            outline: 1px solid #ff0;
        }

        .header {
            background: #fff;
            line-height: 100px;
        }

        .header .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
        }

        .header nav {
            margin: 0 auto;
        }

        .header .btn i {
            font-size: 23px;
            padding: 5px;
            background: #ddd;
            border-radius: 3px;
            transform: translateY(5px);

            cursor: pointer;
            /* margin이 안 먹어서 transform으로 함 */
        }

        .header nav>ul {
            display: flex;
            gap: 40px;
        }

        .header nav>ul a {
            display: block;
            /* vertical-align: middle;
            dislpay:block을 대신에 line-height를 주고 vertical-align:center 하면, 높이 100에서 102정도로 변한다. 
            해결방법은 vertical-align을 안 주거나 height를 100을 줘서 고정시킨다.  */
        }
    </style>
</head>

<body>
    <div class="Wrap">
        <header class="header">
            <div class="container">
                <h1>
                    <a href="/">
                        <img src="../img/logopage.png" alt="">
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li><a href="">menu01</a></li>
                        <li><a href="">menu02</a></li>
                        <li><a href="">menu03</a></li>
                        <li><a href="">menu04</a></li>
                        <li><a href="">menu05</a></li>
                    </ul>
                </nav>
                <div class="btn">
                    <i class="xi-bars"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="main_visual">

            </div>
        </main>
        <footer class="footer">
            &copy basic template.
        </footer>
    </div>
</body>

</html>
