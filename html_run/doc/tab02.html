<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>2022.06.17_tab 02</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">

    <style>
        .tab {
            padding: 100px 0;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .tab_menu {
            display: flex;
        }

        .tab_menu>li {
            flex: 1;
        }


        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #f7f7f7;
        }

        .tab_menu>li.on a {
            background: #333;
            color: #fff;
        }

        .tab_menu>li~li {
            border-left: 1px solid #fff;
        }

        .tab_content {
            position: relative;
            height: 200px;
            /* 2번째 섹션을 만들어서 배경을 주면 앞에서 줬던 포지션 때문에 쪼그라들어있다. 그래서 높이값을 주고 높이가 유지되도록 한다. */
        }

        .tab_content>li {
            position: absolute;
            inset: 0 0 0 0;
            visibility: hidden;
            padding: 10px 0;

            /* width: 100%;
            inset: 0 auto auto  0;를 하면 .tab_content의 relative 기준으로 떠오르면서, 쪼그라든다. 
            1200 박스안에 가둬지게 됨 그래서 width를 100%를  줌  */
            /* dlsplay 논하면 슬라이드가 깨짐 */
        }

        .tab_content>li.on {
            visibility: visible;
        }

        /* .tab_content>li.on {
            display: block;
        } */

        .bbong {
            padding: 200px 0;
            background: #333;

        }
    </style>
</head>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script>
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                // console.log($(this).parent().index());
                var idx = $(this).parent().index();
                $('.tab_content>li').removeClass('on');
                $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu > li').removeClass('on');
                $(this).parent().addClass('on');
            });

            $('.product_slider').slick({
                slidesToShow: 5,
            });
        })
    </script>
