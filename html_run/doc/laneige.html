<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022.06.21_laneige</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .laneige {
            position: relative;
            padding: 150px 0;
        }

        .movie_bg {
            position: absolute;
            inset: 0 auto auto 0;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        video {
            width: 100%;
        }

        .case {
            position: relative;
        }

        .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
            gap: 100px;
        }


        .container figure {
            position: relative;
            flex: 1;

        }

        .container figure::after {
            position: absolute;
            content: "";
            inset: 50% auto auto 50%;
            opacity: 0;
            width: 30px;
            height: 30px;
            background: url(../img/KakaoTalk_20220621_144941902.png) no-repeat center center/cover;
            /* border-radius: 50%; */

        }

        .container figure:hover::after {
            animation: waterdrop 2s infinite linear;

        }

        .container figure img {
            /* transition: transform 0.5s;
            transform: rotate(0); */
            transform-origin: bottom center;
        }

        .container figure:hover img {
            animation: laneige 0.5s infinite;
            /* transform: rotate(-10deg); */
            transform-origin: bottom center;
        }

        @keyframes laneige {
            0% {
                transform: rotate(0)
            }

            50% {
                transform: rotate(-10deg)
            }

            75% {
                transform: rotate(5deg)
            }

            100% {
                transform: rotate(0)
            }

        }

        @keyframes waterdrop {
            0% {
                inset: 50% auto auto 50%;
                opacity: 0;
            }

            50% {
                inset: 20% auto auto 49%;
                opacity: 0.5;

            }

            100% {
                inset: 0 auto auto 53%;
                opacity: 1;
            }

        }
    </style>
</head>

<body>
    <section class="laneige">
        <div class="movie_bg">
            <video src="../img/bestseller-bg.mp4" autoplay muted playsinline></video>
        </div>
        <div class="case">
            <div class="container">
                <figure>
                    <img src="../img/20200325_final_product_cream-skin_pc.png" alt="">
                </figure>
                <figure>
                    <img src="../img/20201118_final_neo-cushion-matte_best-seller_pc.png" alt="">
                </figure>
                <figure>
                    <img src="../img/20201118_final_radian-c-cream_best-seller_pc.png" alt="">
                </figure>
            </div>
        </div>
    </section>
</body>

</html>
