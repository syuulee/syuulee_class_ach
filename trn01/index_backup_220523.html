<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK-steel - training01</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- ./js/main/js는 js.jquery-1.12에 의존하고 있음 -->
    <!-- slider위치는 메인이 되는 jquery 밑에, 그리고 slick을 적용하는 js위에 둔다. -->

</head>

<body>
    <div class="Wrap">
        <header class="header">
            header
        </header>

        <main>
            <section class="content">
                <div class="container">
                    <figure>
                        <img src="./img/main_bg01.jpg" alt="DK-steel">
                        <strong>고품질 철강 제품</strong>
                        <p>조선 및 기계분야의 철강 제품을 절단 가공하여 유통하는 전문 기업입니다.</p>

                    </figure>
                    <figure>
                        <img src="./img/main_bg02.jpg" alt="DK-steel">
                        <strong>최신설비와 축척된 기술</strong>
                        <p>설립 후 30년 동안 최신설비와 축척된 기술로 철강의 모든 품목을 절단 가공하여 유통하고 있습니다.
                        </p>

                    </figure>
                    <figure>
                        <img src="./img/main_bg03.jpg" alt="DK-steel">
                        <strong>고객 제일주의, 고객에게 신뢰받는 기업</strong>
                        <p>고객사와의 철저한 약속(납품기한) 및 품질관리을 원칙으로
                            운영하고 있습니다.</p>

                    </figure>
                </div>
            </section>
        </main>

        <footer class="footer">
            footer
        </footer>
    </div>
</body>

</html>
<!-- class 이름 규칙 : 앞에 숫자 오면 안되고 대소문자 구분. 음절이 분리될 경우 '-'를 사용 또는 대문자 또는 '_' 사용 -->

<!-- 인익스(IE)에서도 사용가능할 수 있게 할 경우 <main role="main"> 이렇게 사용함
 -->

<!-- main에서 사용하는 큰 box인 section은 이름을 붙여주는 게 rule -->

<!-- 박스의 높이 결정은 padding하고 높이는 auto
margin은 백그라운드를 포함하지 못하고, 겹침현상이 있음 -->

<!-- h1~3는 box에 넣지 않는다.
strong은 inline 테그 -->
